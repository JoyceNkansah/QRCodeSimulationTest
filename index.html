<!DOCTYPE html>
<html lang="en">
<head>

    <title>QR Code Attack Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #message {
            display: none;
        }
    </style>
</head>
<body>

        function displayMessage() {

        }
    </script>
</body>
