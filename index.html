<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #ff5733;
        }
        .qr-code {
            max-width: 300px;
            margin: 20px auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing Alert</h1>
        <p>Sorry you have fallen for a phishing scam done by the Renfrewshire council security team</p>
        <p>Please take immediate action by going through the training provided on Ilearn.</p>
        <h1>Scan the QR Code</h1>
        
        <!-- Displaying the QR code from the external webpage -->
        <img class="qr-code" src="https://joycenkansah.github.io/QRCode/qr-code.png" alt="Malicious QR Code">
        <p>This is a simulated attack scenario. Be cautious when scanning QR codes from unknown sources.</p>
        <button onclick="window.location.href='https://www.microsoft.com/en-us/security/technology/azure-security'">Learn more about Azure Security</button>       
        
    </div>
</body>
</html>
